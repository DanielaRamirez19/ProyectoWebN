<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="section">
            <h5 class="center-align"><b>Programacion</b></h5>
            <table>
                <thead>
                    <tr>
                        <th>Pelicula</th>
                        <th>Sala</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>

                <tbody id="res">

                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <select class="browser-default" name="grupos" id="usuarios" onclick="seleccionFecha()">
            <option value="" disabled selected>Selecciona una pelicula</option>
            </select>
           
            <br><select class="browser-default" id="usuariosss" onclick="seleccionHora()">
                <option value="" disabled selected>Selecciona una fecha</option>
            </select>
            <br><select class="browser-default" id="usuarioss">
                <option value="" disabled selected>Selecciona una hora</option>
            </select>
        </div>
        <button class="btn purple darken-4" id="boton" onclick="location.href='sillas.html'" >Reservar pelicula</button>
    </div>
    <script src="peliculas.js" type="text/javascript"></script>    
  
</body>
</html>
